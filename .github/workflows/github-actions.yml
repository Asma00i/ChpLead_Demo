name: API Tests

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'

      - name: Install Dependencies
        run: mvn install

      - name: Run Tests
        run: mvn test

      - name: Archive Extent Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: ExtentReport
          path: ExtentReport.html
